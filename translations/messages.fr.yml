about-fact:
  h6: "A propos de nous"
  h1: "Nous vous aidons dans votre processus d'immigration"
  p1: <span class='fw-bold'>OKOHO Consulting UG</span> est spécialisé dans le placement, le conseil et l'accompagnement de travailleurs qualifiés issus de pays tiers sur le marché du travail allemand.
       En nous basant sur les dernières connaissances en matière de recherche et sur notre propre expérience en tant que <span class='fw-bold'>personnes originaires de pays tiers</span>, nous vous aidons à trouver les professionnels qui conviennent à votre entreprise et à les fidéliser à long terme.
       Nous soutenons les professionnels potentiels à chaque étape de leur immigration et de leur intégration, <span class='fw-bold'>jusqu'à la dernière démarche administrative</span> en Allemagne."
  p2: "<span class='fw-bold'>Notre vision</span> est d'offrir les solutions les plus efficaces et les plus efficientes pour une migration internationale durable et digne des professionnels."
