services:
  service1:
    h1_1: ""
    p_1: "Sie wollen Fachkräfte aus dem Ausland einstellen und möchten wissen, wie das läuft? Sie wissen nicht, womit Sie anfangen sollen? Kein Problem: Wir unterstützen Sie dabei."
    p_2: "Wir informieren Sie über die verschiedenen Phasen und Schritte von der Kontaktaufnahme mit Fachkräften im Ausland bis zu deren Beschäftigungsantritt in Ihrem Unternehmen."
    p_3: "Im Rahmen des Anerkennungsverfahrens bei der Fachkräftezuwanderung steht den Unternehmen ein rundes Dutzend offizieller Anlaufstellen und Portalen beratend zur Verfügung. Je nach Ihrem Bedarf stellen wir für Sie die wichtigsten Informationen aus diesen Anlaufstellen und Portalen zusammen und übernehmen für Sie den Anerkennungsprozess der Schul-, Studien- und Berufsabschlüsse Ihrer zukünftigen Fachkräfte aus dem Ausland."
    p_4: "Des Weiteren stellen wir sehr gern für Sie alle nötigen Informationen über die Herkunftsländer, sozio-kulturelle Artefakte bereit, die eine bessere Verständigung und eine erfolgreiche Zusammenarbeit mit den ausländischen Fachkräften fördern."
  service2:
    h1_1: ""
    p_1: "Sie möchten gern in Deutschland leben und arbeiten, aber Sie wissen nicht, wie das geht?"
    p_2: "Wir informieren Sie über den deutschen Arbeitsmarkt und unterstützen Sie in allen Phasen und Schritten bis zum Beschäftigungsantritt in Deutschland. Wir beantworten alle Ihre Fragen rund um Bewerbung, Jobsuche, Ausbildung, Anerkennungsverfahren und Berufstätigkeit in Deutschland. Wir unterstützen Sie beim Anerkennungsprozess Ihrer Qualifikationen und helfen Ihnen, die richtigen Arbeitgeber in Deutschland kennenzulernen."
    p_3: ""
    p_4: ""
  service3:
    h1_1: ""
    p_1: "Sie suchen Fachkräfte und wissen nicht, wo Sie welche finden?"
    p_2: "Wir stellen Ihnen für jede offene Stelle mehrere Bewerber*innen vor, damit Sie die passenden Fachkräfte für Ihr Unternehmen finden. Wir unterstützen Sie und die Bewerber*innen bei der Organisation der Online-Bewerbungsgespräche. Durch unsere Workshops und Beratungsangebote bereiten wir die ausgewählten Fachkräfte für die effektive Tätigkeit in Ihrem Unternehmen vor."
    p_3: ""
    p_4: ""
  service4:
    h1_1: ""
    p_1: "Wir unterstützen Ihre Fachkräfte bei allen Fragen rund um Einwanderung: Visumantrag und Reisevorbereitung. Wir stehen Ihnen bei allen Fragen rund um Reisen und Leben in Deutschland zur Seite."
    p_2: "Haben Sie Fragen zur Einwanderung nach Deutschland?"
    p_3: ""
    p_4: ""
  service5:
    h1_1: ""
    p_1: "Wir unterstützen Ihre Fachkräfte aus Drittstaaten bei der Wohnungssuche sowie bei den Behördengängen in Deutschland. Wir helfen ihnen, in der deutschen Gesellschaft Fuß zu fassen."
    p_2: "Als erste Anlaufstelle für Ihre Fachkräfte aus Drittstaaten beraten wir sie bei allen möglichen Fragen rund um Behörden und Leben in Deutschland. Eventuell unterstützen wir ihre Fachkräfte aus Drittstaaten und deren Familie beim Familiennachzug, bei der Einschulung ihrer Kinder, etc."
    p_3: "Durch unser umfangreiches Trainings- und Workshop-Angebote  unterstützen wir Sie und Ihr Team beim erfolgreichen Onboarding der ausländischen Fachkräfte in Ihrem Unternehmen und bei deren Bindung an Ihr Unternehmen."
    p_4: ""
    p_5: "Benötigen Sie Unterstützung bei Ihren Bemühungen, die Integration Ihrer Mitarbeiter aus Drittstaaten in Deutschland zu fördern?"
  service6:
    h1_1: ""
    p_1: "Durch Personalentwicklungsmaßnahmen helfen wir Ihren Fachkräften bei der Entwicklung bestimmter sprachlicher und beruflicher Kompetenzen, die für die Tätigkeit in Ihrem Unternehmen erforderlich sind."
    p_2: "Unser umfangreiches weltweites Netzwerk von Sprachkurseinrichtungen, Sprachlehrkräften und Sprachangeboten, die unseren anspruchsvollen Qualitätsstandards entsprechen, unterstützen ihre Fachkräfte aus Drittstaaten beim Erlernen der deutschen Sprache."
    p_3: ""
    p_4: ""
