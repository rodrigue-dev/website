abouts:
  bold:
    p1: "Fairness: "
    p2: "Menschlichkeit: "
    p3: "Authentizität: "
  #about us content body
  h0: "OKOHO Consulting UG "
  h11: "setzt sich für eine " 
  h12: "faire, transparente "
  h13: "und "
  h14: "menschenwürdige "
  h15: "internationale Fachkräfteanwerbung ein. Wir unterstützen deutsche Unternehmen im Einstellungsverfahren von Fachkräften und Auszubildenden in/aus Drittstaaten. Dabei werden folgende Dienstleistungen angeboten:"
  p1: "Für bestimmte zugelassene Berufsgruppen werben wir passende Fachkräfte und Auszubildende für Ihr Unternehmen an."
  p111: "Fachkräfteanwerbung: "
  p2: "Unsere Experten aus Drittstaaten überprüfen gründlich die Bewerbungsunterlagen Ihrer Bewerber*innen aus Drittstaaten. Wir helfen Ihnen, ein qualitative Einschätzung der vorliegenden Bewerbungsunterlagen zu haben. Auf Wunsch führen wir für Sie erste Bewerbungsgespräche auf der Muttersprache Ihrer Bewerber*innen, so dass ihre wahren Motivationen ohne sprachliche Barriere in Erfahrung gebracht werden können."
  p112: "Begleitung des Einstellungsverfahren: "
  p3: "Wir übernehmen für Sie alle Behördengänge im Einwanderungsverfahren, koordinieren den Visumantrag und bereiten sowohl ihre zukünftige Fachkraft/Auszubildende als auch ihr Team auf eine gute, erfolgsorientierte und konstruktive Zusammenarbeit vor."
  p113: "Einwanderungsbegleitung: "
  p4: "Wir unterstützen Ihre Fachkraft/Auszubildende bei der Reisevorbereitung und Wohnungssuche in Deutschland. Wir holen ihre Fachkraft/Auszubildende vom Flughafen ab und führen sie allmählich in die deutsche Gesellschaft ein."
  p114: "Unterstützung bei der Relocation: "
  p5: "Nach der Ankunft der Fachkraft/Auszubildende in Deutschland unterstützen wir ihre Fachkraft/Auszubildende bis zum letzten Behördengang sowie bei der Vernetzung mit anderen Menschen und mit unserem ganzheitlichen Integrationskonzept können Ihre Fachkraft/Auszubildende leichter hierzulande Fuß fassen. Wir bleiben für Ihre Fachkraft/Auszubildende Ansprechpartner für Fragen rund um das Alltagsleben in Deutschland. "
  p115: "Förderung der Integration: "
  p6: "Auf der Grundlage der neuesten Forschungserkenntnisse und unserer eigenen Erfahrungen als"
  p61: " Menschen aus Drittstaaten "
  p62: "helfen wir Ihnen, die passenden Fachkräfte für Ihr Unternehmen zu finden, sie hierher zu holen und langfristig zu binden."
  h2: "Unsere Vision:"
  p21: "Wir wollen die effektivsten und effizientesten Lösungen für eine nachhaltige, menschenwürdige internationale Fachkräftemigration anbieten"
  h3: "Unsere Mission:"
  p31: "Wir unterstützen faire Beschäftigung jenseits jeglicher Grenzen."
  h4: "Unsere Werte:"
  p41: "Wir setzen uns für faire Arbeitsbedingungen ein, indem wir die Rechte, die Sicherheit und das Wohlbefinden unserer Mitarbeiter*innen und unserer Mandant*innen gewährleisten und respektieren."
  p42: "Es liegt uns am Herzen, den Mitmenschen Wertschätzung, Aufmerksamkeit und Empathie entgegenzubringen."
  p43: "Wir stehen zu unseren Stärken und Schwächen. Wir schaffen täglich ein Arbeitsumfeld, indem jeder sich selbst sein darf und sein Bestes zum Wohl unserer Mandanten leistet."
  h5: "Unser Leitbild:"
  p511: " MENSCH : "
  p51: " Im Mittelpunkt unserer Arbeit steht der " 
  p5111: "Wir wissen sehr gut die große Mut zu schätzen, die mit folgenden Entscheidungen und Handlungen zusammenhängen: 1) sein Land, seine Familie und seine vertraute Gesellschaft für einen Neuanfang im Ausland zu verlassen; 2)  im Unternehmen unbekannte, fremde Menschen aufzunehmen, die aus einem weit entfernten Land kommen,  eine fremde Kultur und zum Teil andere Welt-, Werte- und Lebensvorstellungen haben. Wir bringen die beiden Welten zusammen und tragen zu einer langfristigen Zusammenarbeit zwischen ihnen bei."
  p521: " Wohlbefinden "
  p52: "Uns liegen sowohl die erfolgreiche Durchführung der Vermittlungs- und Integrationsprozesse als auch das" 
  p522: "der involvierten Menschen am Herzen."
  p531: " ethisch vertretbaren "
  p532: "Ehrlichkeit, Vermeidung und Bekämpfung jeglicher Diskriminierung"
  p533: " Kundenorientierung "
  p534: ""
  p53: "Wir verpflichten uns zu einer"  
  p5331: "Anwerbung und Vermittlung internationaler Fachkräfte und Auszubildenden. Wir achten stets darauf, dass keine Abhängigkeiten entstehen und verlangen von internationalen Fachkräften und Auszubildenden keine Vermittlungsgebühren. Bei uns werden  "
  p5332: " sowie " 
  p5333: "großgeschrieben."
  p54: "Durch unsere Arbeit nach festgelegten Qualitätszielen und unser Engagement für den Erfolg sorgen wir dafür, dass Ihnen ein Lächeln ins Gesicht gezaubert wird."
