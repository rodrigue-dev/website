services:
  service1:
    h1_1: ""
    p_1: "Vous souhaitez recruter du personnel qualifié à l' étranger et vous voulez savoir comment cela se passe ? Vous ne savez pas par quoi commencer ? Pas de problème : nous vous soutenons dans cette démarche."
    p_2: "Nous vous informons sur les différentes phases et étapes de la prise de contact avec des travailleurs qualifiés à l'étranger jusqu'à leur entrée en fonction dans votre entreprise."
    p_3: "Dans le cadre de la procédure de reconnaissance des qualifications professionnelles et universitaires de travailleurs qualifiés, une dizaine de points de contact et de portails officiels ont été mis sur pied pour assurer le conseil des entreprises à des candidats à l´immigration vers l´Allemagne. En fonction de vos besoins, nous rassemblons pour vous les informations les plus importantes de ces points de contact et portails et assurons pour vous les démarches nécessaires dans le processus de reconnaissance des diplômes scolaires, universitaires et professionnels de votre futur personnel qualifié venant de l'étranger."
    p_4: "De plus, nous vous fournissons volontiers toutes les informations nécessaires sur les pays d'origine, les artefacts socio-culturels qui favorisent une meilleure compréhension et une collaboration fructueuse avec les professionnels étrangers."
  service2:
    h1_1: ""
    p_1: "Vous aimeriez vivre et travailler en Allemagne, mais vous ne savez pas comment vous y prendre ?"
    p_2: "Nous vous renseignons sur le marché du travail allemand et vous soutenons dans toutes les phases et étapes jusqu'à l'entrée dans la vie active en Allemagne. Nous répondons à toutes vos questions concernant la candidature, la recherche d'emploi, la formation, la procédure de reconnaissance et l'activité professionnelle en Allemagne. Nous vous soutenons dans le processus de reconnaissance de vos qualifications et vous aidons à rencontrer les bons employeurs en Allemagne."
    p_3: ""
    p_4: ""
  service3:
    h1_1: ""
    p_1: "Vous cherchez du personnel qualifié et ne savez pas où en trouver ?"
    p_2: "Nous vous présentons plusieurs candidat(e)s pour chaque poste vacant afin que vous puissiez trouver la perle rare pour votre entreprise. Nous vous aidons, vous et les candidat(e)s, à organiser les entretiens d'embauche en ligne. Grâce à nos ateliers de formation et à nos offres de conseil, nous préparons les professionnels sélectionnés à travailler efficacement dans votre entreprise."
    p_3: ""
    p_4: ""
  service4:
    h1_1: ""
    p_1: "Nous soutenons vos professionnels pour toutes les questions relatives à l'immigration : demande de visa et préparation du voyage. Nous les conseillons sur toutes les questions relatives au voyage et à la vie en Allemagne."
    p_2: ""
    p_3: ""
    p_4: ""
  service5:
    h1_1: ""
    p_1: "Nous soutenons vos professionnels dans leur recherche de logement ainsi que dans leurs démarches administratives en Allemagne. Nous les aidons à prendre pied dans la société allemande"
    p_2: "En tant que premier point de contact pour vos travailleurs qualifiés issus de pays tiers, nous les conseillons sur toutes les questions possibles concernant les formalités administratives et la vie en Allemagne. Nous soutenons éventuellement vos professionnels originaires de pays tiers et leur famille dans le cadre du regroupement familial, de la scolarisation de leurs enfants, etc."
    p_3: "Grâce à notre offre complète de formations et de workshops, nous vous aidons, vous et votre équipe, à réussir à intégrer le personnel qualifié étranger dans votre entreprise et à le fidéliser."
    p_4: ""
  service6:
    h1_1: ""
    p_1: "Grâce à des mesures de perfectionnement du personnel, nous aidons vos spécialistes à développer certaines compétences linguistiques et professionnelles nécessaires à l'activité de votre entreprise."
    p_2: "Notre vaste réseau mondial de centres de cours de langues, de professeurs de langues et d'offres linguistiques, qui répondent à nos normes de qualité exigeantes, aide vos personnels qualifiés issus de pays tiers à apprendre l'allemand avec succès."
    p_3: ""
    p_4: ""
