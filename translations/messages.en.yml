  h6: "About Us"
  h1: "We help you with your immigration process"
  p1: "<span class='fw-bold'>OKOHO Consulting UG</span> focuses on the placement, consulting and support of skilled workers from third countries in the German labor market. .
       Based on the latest research findings and our own experience as <span class='fw-bold'>people from third countries</span>, we help you find the right professionals for your company and retain them in the long term.
