about-fact:
  h6: "About Us"
  h1: "We help you with your immigration process"
  p1: "<span class='fw-bold'>OKOHO</span> ist spezialisiert auf die Vermittlung, Beratung und Begleitung von Fachkräften aus Drittstaaten auf dem deutschen Arbeitsmarkt.
       Auf der Grundlage der neuesten Forschungserkenntnisse und unserer eigenen Erfahrungen als <span class='fw-bold'>Menschen aus Drittstaaten </span>helfen wir Ihnen, die passenden Fachkräfte für Ihr Unternehmen zu finden und sie langfristig zu binden.
       Wir unterstützen potenzielle Fachkräfte bei jedem Schritt ihrer Einwanderung und ihrer Integration <span class='fw-bold'>bis zum letzten Behördengang</span> in Deutschland."
  p2: "<span class='fw-bold'>Unsere Vision</span> ist, die effektivsten und effizientesten Lösungen für eine nachhaltige, menschenwürdige internationale Fachkräftemigration anzubieten."
